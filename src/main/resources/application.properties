# ==================================
# 1. Spring Boot Core
# ==================================
server.port=8070
spring.application.name=flight-booking-system

# ==================================
# 2. MariaDB Configuration (Connects to the 'mariadb' service in Docker Compose)
# ==================================
spring.datasource.url=jdbc:mariadb://localhost:3306/flight_booking_db
spring.datasource.username=root
spring.datasource.password=12341234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate Configuration (Crucial for table creation)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ==================================
# 3. Aerospike Configuration (Custom, connects to the 'aerospike' service)
# ==================================
aerospike.host=localhost
aerospike.port=3000
aerospike.namespace=flight_booking


# ===============================================
# 1. LOGGING CONFIGURATION
# ===============================================

# 1.1 Console Output (Default)
# Customize the format: time, thread, log level, logger name, message
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# 1.2 File Output Configuration
# Enable logging to a file
logging.file.name=./logs/flight-booking-system.log
# Set the maximum size of the log file before rolling over (e.g., 10MB)
logging.logback.rollingpolicy.max-file-size=10MB
# Keep a maximum of 7 rolled-over log files
logging.logback.rollingpolicy.max-history=7

# 1.3 Default Log Level
# Set the default log level for all loggers
logging.level.root=INFO

# 1.4 Specific Log Levels
# Set TRACE/DEBUG for your application packages for detailed debugging
logging.level.com.booking.flight=DEBUG
# Keep Hibernate/JPA verbose logs suppressed unless debugging database queries
logging.level.org.hibernate.SQL=WARN
logging.level.com.zaxxer.hikari=INFO